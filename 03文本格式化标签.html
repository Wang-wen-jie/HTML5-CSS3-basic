<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 全字母标签存在强调作用 -->
    <b>加粗</b>
    <strong>加粗</strong>

    <u>下划线</u>
    <ins>下划线</ins>

    <i>倾斜</i>

    <s>删除线</s>
