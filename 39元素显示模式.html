<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .inline {
            display: inline;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="inline-block">
        111
    </div>
    <div class="inline-block">
        2222
    </div>
    <div class="inline">333</div>
    <div class="inline">444</div>
    <div class="block">555</div>
    <div class="block">666</div>
</body>

</html>
