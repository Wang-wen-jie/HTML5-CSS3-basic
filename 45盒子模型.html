<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        每个标签都是一个盒子
        css规定盒子由:content、padding、border、margin 构成 */
        div{
            width: 400px;
            height: 300px;
            line-height: 300px;
            background-color: pink;
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
            /* 控制宽高只囊括内容还是囊括边框内所有信息 */
            /* box-sizing: border-box; */
        }
        
    </style>
</head>
<body>
    <div>内容</div>
    <div>内容</div>
</body>
</html>
