<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 控制文字字体的属性可以继承，非控制文字的都不能继承 */
        div{
            color: red;
            font-size: 30px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div>
        div标签文字
        <span>span标签文字</span>
    </div>
</body>
</html>
