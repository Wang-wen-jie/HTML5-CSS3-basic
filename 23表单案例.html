<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>树洞</h1>
    <hr>
    <form action="">
        <label for="name">昵称:</label>
        <input type="text" name="name" id="name" placeholder="请输入昵称">
        <br>
        <span>性别:</span>
        <input type="radio" name="gender" id="gender-1">
        <label for="gender-1">男</label>
        <input type="radio" name="gender" id="gender-0">
        <label for="gender-0">女</label>
        <br>
        <label for="city">所在城市:</label>
        <select name="city" id="city">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">深圳</option>
            <option value="4">成都</option>
        </select>
        <br>
        <span>爱好:</span>
        <input type="checkbox" name="hobby" id="hobby-1">
        <label for="hobby-1">唱</label>
        <input type="checkbox" name="hobby" id="hobby-2">
        <label for="hobby-2">跳</label>
        <input type="checkbox" name="hobby" id="hobby-3">
        <label for="hobby-3">rap</label>
        <input type="checkbox" name="hobby" id="hobby-4">
        <label for="hobby-4">篮球</label>
        <br>
        <label for="info">个人介绍:</label>
        <br>
        <textarea name="info" id="info" cols="60" rows="5"></textarea>
        <dl>
            <dt><h3>承诺</h3></dt>
            <dd>条款1</dd>
            <dd>条款2</dd>
            <dd>条款3</dd>
        </dl>
        <input type="checkbox" name="true" id="true">
        <label for="true">我同意上述条款</label>
        <br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>
</html>
